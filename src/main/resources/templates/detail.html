<!DOCTYPE HTML>
<html>
<head>
    <title>奇门神算</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/qimenshensuan.css"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <script type="text/javascript">
        function nav(id) {
            location.href = "detail?id=" + id;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-fixed-top master-nav">
    <div class="container">
        <div class="navbar-header" style="float: left;margin-right: 0">
            <a class="navbar-brand" href="/index.html?serviceType=MARRIAGE">奇门神算</a>
        </div>
        <div id="navbar">
            <ul class="nav navbar-nav" style="margin: 0;">
                <li id="MARRIAGE"><a href="/index.html?serviceType=MARRIAGE">姻缘</a></li>
                <li id="CAREER"><a href="/index.html?serviceType=CAREER">财运</a></li>
                <li id="WEALTH"><a href="/index.html?serviceType=WEALTH">事业</a></li>
                <li id="AUSPICE"><a href="/index.html?serviceType=AUSPICE">吉凶</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container master-container">

    <div class="banner"><img src="banner.jpg"></div>
    <div class="master-detail-card">
        <div class="col-sm-12 col-xs-12">
            <div class="col-xs-3 col-sm-1 master-head">
                <img class="master-pic" src="${master.pic}" onclick="nav(${master.id?string('#')})"/>
            </div>
            <div class="col-xs-9 col-sm-11">
                <div>
                    <div class="hidden-xs">
                        <div class="master-name" style = "font-size: 18px;cursor: pointer;" onclick="nav(${master.id?string('#')})">${master.name}</div>
                        <div style = "padding: 5px 0;">
                            总评价&nbsp;:&nbsp;<span class="master-inner-data">${master.score}</span>
                            好评率&nbsp;:&nbsp;<span class="master-inner-data">${master.rate}%</span>
                            总成交&nbsp;:&nbsp;<span class="master-inner-data">${master.score}</span>
                        </div>
                    </div>
                    <div class="visible-xs-block master-name" onclick="nav(${master.id?string('#')})">${master.name}</div>
                    <div class="master-desc" onclick="nav(${master.id?string('#')})">${master.desc}</div>
                    <div class="row hidden-xs">
                        <div class="col-xs-3 master-btn">
                            <button type="button" class="btn master-inner-btn" data-toggle="modal" data-target="#qrCode">
                                服务价格:100
                            </button>
                        </div>
                        <div class="col-xs-3 master-btn">
                            <button type="button" class="btn master-inner-btn master-last-btn" data-toggle="modal" data-target="#qrCode">
                                现在找他预测
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 visible-xs-block master-data">
                <div class="row center">
                    <div class="col-xs-4 master-label"><span class="master-inner-data">${master.score}</span><br>总评价
                    </div>
                    <div class="col-xs-4 master-label"><span class="master-inner-data">${master.rate}%</span><br>好评率
                    </div>
                    <div class="col-xs-4 master-label"><span class="master-inner-data">${master.score}</span><br>总成交
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 master-btn">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#qrCode">服务价格:100</button>
                    </div>
                    <div class="col-xs-6 master-btn">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#qrCode">现在找他预测</button>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <nav class="navbar master-nav">
        <div class="container" style="padding: 0;">
            <div id="navbar">
                <ul class="nav navbar-nav" style="padding:0;margin: 0;text-align: center">
                    <li id="PROFILE" class="master-tab col-xs-6"><a href="?id=${master.id?string('#')}">大师简介</a></li>
                    <li id="SCORE" class="master-tab col-xs-6"><a href="?id=${master.id?string('#')}&type=SCORE">最近评价</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>

<div class="container">
    ${content}
</div>
<div class="modal fade" id="qrCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog master-qrCode" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title master-qr-title" id="myModalLabel">添加微信即可开始卜算</h4>
            </div>
            <div class="modal-body">
                <img src="img/qrCode.jpg" width="100%"/>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var type = "${type}";
    $("#" + type).addClass("master-active");
</script>
</html>
